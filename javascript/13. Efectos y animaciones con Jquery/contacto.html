		    </button>

				</ul>

	<main>
		<section id="contact-page">
			<h2>Contactanos</h2>
			<form>
				<div class="mb-3">
					<label for="inputName1" class="form-label">Nombre</label>	 
					<input type="name" class="form-control" id="inputName1">   
			  	</div>
			  	<div class="mb-3">
					<label for="inputEmail1" class="form-label">Email address</label>
				    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
				    <div id="emailHelp" class="form-text">No vamos a compartir tu email con nadie.</div>
			  	</div>
			  	<div class="form-check form-check-inline">
				  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
				  	<label class="form-check-label" for="inlineRadio1">Compra</label>
				</div>
				<div class="form-check form-check-inline">
				  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
				  	<label class="form-check-label" for="inlineRadio2">Alquiler</label>
				</div>
				<div class="form-check form-check-inline">
				  	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
				  	<label class="form-check-label" for="inlineRadio3">Temporarios</label>
				</div>
				<br>
				<div class="form-check form-check-inline" >
				  	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				  	<label class="form-check-label" for="flexCheckDefault">Casas</label>
				</div>
				<div class="form-check form-check-inline"> 
				  	<input class="form-check-input" type="checkbox" value="" id="flexCheck1">
				  	<label class="form-check-label" for="flexCheck1">Departamento</label>
				</div>
				<div class="form-check form-check-inline">
				  	<input class="form-check-input" type="checkbox" value="" id="flexCheck2">
				  	<label class="form-check-label" for="flexCheck2">Terreno</label>
				</div>
			  	<div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="check1">
				    <label class="form-check-label" for="check1">Nadie me obliga a enviar este mensaje.</label>
			  	</div>
			  	<div class="mb-3 form-check">
				    <input type="checkbox" class="form-check-input" id="check2">
				    <label class="form-check-label" for="check2">Quiero recibir noticias sobre propiedades.</label>
			  	</div>
			  	<button type="reset" class="btn btn-primary">Reiniciar</button>
			  	<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</section>
	</main>

	<footer>
